<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body class="bodytag">
    <div class="container">
      <div class="info">
        <h1>Today's Weather Forecast</h1>
        <div class="search">
          <input type="text" id="searchin" placeholder="Enter Location" />
          <button id="btnsearch">search</button>
        </div>
        <div class="loc">
          <div class="moreinfo">
            <h2 class="location">Location: NOIDA</h2>
            <h4 class="Currenttemp">Current temperature: 42°C</h4>
            <h6 class="Cloudy">Weather: hih</h6>
            <h6 class="wind">Wind: 2.2 Kmph</h6>
            <h6 class="visibility">Visibility: 10Km</h6>
            <h6 class="Humidity">Humidity: 22 g.m-3</h6>
            <h6 class="date">Date: Today</h6>
          </div>
        </div>
      </div>
      <div class="forecast">
        <div class="day inday1">
          <h2>Monday</h2>
          <p>Sunny, 45°C</p>
        </div>
        <div class="day inday2">
          <h2>Tuesday</h2>
          <p>Partly Cloudy, 22°C</p>
        </div>
        <div class="day inday3">
          <h2>Wednesday</h2>
          <p>Cloudy, 20°C</p>
        </div>
        <div class="day inday4">
          <h2>Thursday</h2>
          <p>Rainy, 18°C</p>
        </div>
        <div class="day inday5">
          <h2>Friday</h2>
          <p>Stormy, 19°C</p>
        </div>
      </div>
    </div>
  </body>
</html>
